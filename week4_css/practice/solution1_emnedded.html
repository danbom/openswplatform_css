<!-- Solution 1: Embedded Styling 
Define the style all at once inside <head>
Saves space, easy to maintain the code
But, it needs to be copied to all documents
-->
<html>
    <head>
        <style> p {font-size: 20px } </style>
    </head>
    <body>
        <p> Hello </p>
    </body>
</html>
